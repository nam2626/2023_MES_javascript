<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
    <script>
        window.onload = () => {
           let host = document.querySelector("#host");

           host.onchange = function() {
                if(this.value == 4){
                    // document.querySelector("#area").innerHTML = `<input type="text" id="dhost">`;
                    let input = document.createElement("input");
                    input.type = "text";
                    input.id = "dhost";
                    area.appendChild(input);
                }else{
                    document.querySelector("#area").innerHTML = '';
                }
           }
        }
    </script>
</head>
<body>
    <input type="text" id="email">@
    <select id="host">
        <option value="0">gmail.com</option>
        <option value="1">naver.com</option>
        <option value="2">hanmail.net</option>
        <option value="3">nate.com</option>
        <option value="4">직접입력</option>
    </select>
    <span id="area"></span>
</body>
</html>
