<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
    <style>
        body {
            height: 8000px;
        }

        #pop {
            width: 200px;
            height: 100px;
            border: 1px solid black;
            position: fixed;
            top: 20px;
            left: 20px;
        }
    </style>
</head>

<body>
    <div id="pop"></div>
    <script>
        //body 태그 선택
        let body = document.querySelector("body");
        //아이디 속성 값이 pop 인 태그 선택
        let pop = document.querySelector("#pop");
        //body 태그에 클릭 이벤트 추가
        //이벤트 객체 : 이벤트가 발생 했을때 해당 이벤트에 관련된 정보
        body.onclick = function (events) {
            console.log(events);
            pop.innerHTML = `<h2>${events.clientX},${events.clientY}</h2>`;
            pop.style.left = events.clientX + "px";
            pop.style.top = events.clientY + "px";

        }
    </script>

</body>

</html>
