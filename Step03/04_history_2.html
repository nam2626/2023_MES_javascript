<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>history</title>
  <script>
    function back(){
      history.back();
    }
  </script>
</head>
<body>
  <button onclick="back();">뒤로가기</button><br>
  <a href="javascript:history.back();">뒤로가기</a>

</body>
</html>
