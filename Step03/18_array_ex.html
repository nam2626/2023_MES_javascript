<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열</title>
  <script>
    const arr1 = [1,2,3,4,5];
    const arr2 = [6,7,8,9,10];

    //Spread Operator
    //arr1과 arr2를 합쳐서 arr3에 저장
    const arr3 = [...arr1,...arr2];
    console.log(arr3);
    console.log(...arr3);

    //map
    //배열의 각 요소를 변환하여 새로운 배열을 만들어서 반환
    //기존 배열을 변경하지는 않음
    const arr4 = arr3.map((item, idx) => item * 2);
    console.log(arr4);
    const arr5 = arr4.map(function(item, idx){
      return item * 2;
    });
    console.log(arr5);

    //filter
    //배열의 각 요소를 검사하여 조건에 맞는 요소만 추출하여 새로운 배열을 만들어서 반환
    //리턴 값이 boolean으로 되어야 함, true인 것만 추출
    //기존 배열을 변경하지는 않음
    const arr6 = arr5.filter((item, idx) => item % 3 == 0);
    console.log(arr6);

    //reduce
    //배열의 각 요소를 누적하여 하나의 값으로 만들어서 반환
    //기존 배열을 변경하지는 않음
    const total = arr6.reduce((acc, cur, idx) => acc + cur, 0);
    console.log(total);

    //객체 생성
    const obj1 = {
      name: '홍길동',
      age: 20,
      printInfo : function(){
        console.log(this.name + ' ' + this.age);
      }
    };
    obj1.printInfo();
    console.log(obj1);
    const obj2 = {
      addr : '서울',
      tel : '010-1111-2222',
      printInfo : function(){
        console.log(this.addr + ' ' + this.tel);
      }
    };
    //객체 병합
    const obj3 = {...obj1, ...obj2};
    console.log(obj3);
    obj3.printInfo();
  </script>
</head>
<body>
  
</body>
</html>
