  <title>가변길이 매개변수</title>
  <script>
    function sum(...arr){
      let result = 0;
      for(i in arr){
        result += arr[i];
      }
      return result;
    }
    
    document.write(`<p>${sum(10,20,30,40)}</p>`);
    document.write(`<p>${sum(10,20,30,40,50,60,70)}</p>`);
    //document.write(`<p>${sum([10,20,30,40,50,60,70])}</p>`);
