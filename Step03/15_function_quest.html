<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function quest</title>
    <script>
        /*
            매개 변수로 숫자를 2개 받아서
            숫자에 해당하는 만큼 행과 열에 해당하는 표를 
            문자열로 만들어서 리턴

            숫자 3, 4  ---> 3행 4열짜리 표 ---> 숫자는 1부터 순차적으로 채움
            단, 숫자가 하나라도 모자르면 표를 만드는 작업을 중단하고,
            경고창으로 숫자를 전부 받게끔 알려주면 됨, 작업이 중단시에는 null을 리턴
        */
        function makeTable(row, col){
            if(row == undefined || col == undefined){
                alert('행과 열 값을 모두 넣으세요');
                return null;
            }
            let tag = '<table>';
            let n = 1;
            for(i=0;i<row;i++){
                tag += '<tr>';
                for(j=0;j<col;j++){
                    tag += `<td>${n++}</td>`;
                }
                tag += '</tr>';
            }
            tag += '</table>';
            return tag;
        }
        document.write(makeTable(3,4));
        document.write(makeTable(3));
    </script>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            padding:30px;
            border:1px solid black;
        }
    </style>
</head>

</body>
</html>
