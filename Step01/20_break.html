<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break문</title>
    <script>
        let i = 1;
        while(true){
            document.write(i, ' ');
            //break는 감싸고 있는 반복문 하나를 강제 종료
            if(i==100) break;
            i++;
        }
    </script>
</head>
<body>
    
</body>
</html>
