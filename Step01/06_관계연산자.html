<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관계연산자</title>
    <script>
        // > < >= <= == !=
        let n1 = 10;
        let n2 = 7;

        document.write(n1 > n2,"<br>");
        document.write(n1 < n2,"<br>");
        document.write(n1 >= n2,"<br>");
        document.write(n1 <= n2,"<br>");
        document.write(n1 == n2,"<br>");
        document.write(n1 != n2,"<hr>");

    </script>
</head>
<body>
    
</body>
</html>
