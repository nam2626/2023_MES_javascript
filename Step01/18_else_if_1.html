<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문</title>
    <script>
        //점수 5개 입력받아서, 입력한 점수들의 평균을 구함
        let avg = 0;
        for(i=0;i<5;i++){
            avg += Number(prompt('점수를 입력하세요','0'));
        }
        avg /= 5;
        //평균에 따른 성적 등급을 출력
        console.log(avg);
        let grade = 'F';
        if(avg >= 90){
            grade = 'A';
        }else if(avg >= 80){
            grade = 'B';
        }else if(avg >= 70){
            grade = 'C';
        }else if(avg >= 60){
            grade = 'D';
        }
        document.write(`성적등급 : ${grade}`);

    </script>
</head>
<body>
    
</body>
</html>
