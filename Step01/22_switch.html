<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch 문</title>
    <script>
        let no = Number(prompt('숫자 입력, 1-Goole, 2-Naver, 3-Daum', '0'));
        let url = 'https://';

        //숫자 1 - 구글 url 완성
        //숫자 2 - 네이버 url 완성
        //숫자 3 - 다음 url 완성
        //디폴트 - 싸이월드
        switch (no) {
            case 1:
                url += 'www.google.co.kr';
                break;
            case 2:
                url += 'www.naver.com';
                break;
            case 3:
                url += 'www.daum.net';
                break;
            default:
                url += 'www.cyworld.com';

        }
        alert(location.href);
        location.href = url;//내가 원하는 주소로 이동

    </script>
</head>

<body>

</body>

</html>
