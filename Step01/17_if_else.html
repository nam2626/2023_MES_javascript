<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if_else</title>
    <script>
        let n = Number(prompt('숫자 하나 입력하세요','0'));

        if(n % 2 == 0){
            document.write('입력하신 숫자는 짝수 입니다.');
        }else{
            document.write('입력하신 숫자는 홀수 입니다.');
        }
    </script>
</head>
<body>
    
</body>
</html>
