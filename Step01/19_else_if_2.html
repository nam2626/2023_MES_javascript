<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문</title>
    <script>
        /*
           미세먼지 수치를 하나 입력 받아서
           데이터의 범위는 0보다 큰값을 입력 받음
           입력 받은 데이터가 
           0~30 좋음  --> 좋음 출력할때는 글자색을 skyblue 색상
           31~80 보통  --> 보통 출력할때는 글자색을 yellowgreen 색상
           81~150 나쁨  --> 나쁨 출력할때는 글자색을 orange 색상
           151~ 매우 나쁨 --> 매우 나쁨 출력할때는 글자색을 red 색상
        */
        let mise = Number(prompt('미세먼지 수치를 입력하세요','0'))
        console.log(mise)

        if(mise < 31){
            document.write(`<p style="color:skyblue">미세먼지 수치 좋음</p>`);
        }else if(mise < 81){
            document.write(`<p style="color:yellowgreen">미세먼지 수치 보통</p>`);
        }else if(mise < 151){
            document.write(`<p style="color:orange">미세먼지 수치 나쁨</p>`);
        }else{
            document.write(`<p style="color:red">미세먼지 수치 매우 나쁨</p>`);
        }

      

    </script>
</head>
<body>
    
</body>
</html>
