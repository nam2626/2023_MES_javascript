<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue</title>
    <script>
        for(i=1;i<=100;i++){
            if(i%2==0)
                continue;//남은 코드를 무시하고 다음 반복 회차로 넘어감
            document.write(i, ' ');
        }
    </script>
</head>
<body>
    
</body>
</html>
