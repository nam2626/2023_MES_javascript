<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 중첩</title>
    <style>
        table{
            border-collapse: collapse;
            margin: 50px auto;
        }
       td{
            width: 100px;
            height: 100px;
            border:1px solid black;
            text-align: center;
       }
    </style>
    <script>
        let n = 1;
        let tag = '<table>';
        for(i=0;i<5;i++){
            tag += '<tr>';
            for(j=0;j<5;j++){
                tag += `<td>${n}</td>`;
                n++;
            }
            tag += '</tr>';
        }
        tag += '</table>';
        document.write(tag);
    </script>
</head>
<body>
    
</body>
</html>
