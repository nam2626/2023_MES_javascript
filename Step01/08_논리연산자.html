<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리연산자</title>
    <script>
        // && - AND   || - OR  ! - NOT
        var n1 = 10, n2 = 15;
        var result = n1 >= 10 && n2 < 20;
        document.write(result,"<br>");
        result = n1 >= 10 || n2 < 20;
        document.write(result,"<br>");
        document.write(!result,"<br>");
    </script>
</head>
<body>
    
</body>
</html>
