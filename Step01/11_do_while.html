<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-while</title>
    <script>
        //1~10까지 합을 출력하는 코드
        //do-while 이용
        i = 1;
        sum = 0;

        do{
            sum += i;
            i++;
        }while(i<=10);

        document.write(sum);
    </script>
</head>
<body>
    
</body>
</html>
