<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    let n = 4.5678;

    //반올림
    let round = Math.round(n);
    document.write(round,"<br>");
    //내림
    let floor = Math.floor(n);
    document.write(floor,"<br>");
    //올림
    let ceil = Math.ceil(n);
    document.write(ceil,"<br>");    
    //소수 자리수 제어
    document.write(n.toFixed(2),"<br>");
    //PI값
    document.write(Math.PI,"<br>");

    //난수 발생 0부터 1전까지
    document.write(Math.random(),"<br>");
    //로또 번호 생성 범위
    document.write(Math.floor(Math.random() * 45) + 1 ,"<br>");

  </script>
</head>
<body>
  
</body>
</html>
