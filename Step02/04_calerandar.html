<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>달력</title>
  <script>
    //현재 날짜 하나 생성
    let today = new Date();
    //현재 월의 첫번째 날짜
    let startDate = new Date(today.getFullYear(),today.getMonth(),1);
    //현재 월의 마지막 날짜
    let endDate = new Date(today.getFullYear(),today.getMonth()+1,0);
    //달력상으로 첫번째 칸 날짜
    startDate.setDate(startDate.getDate() - startDate.getDay());
    //달력상으로 마지막 칸 날짜
    endDate.setDate(endDate.getDate() + 6 - endDate.getDay());

    //달력이 몇 줄 짜리인지 구함
    let line = (endDate.getTime() - startDate.getTime()) / (7 * 24 * 60 * 60 * 1000);

    //테이블 요일까지 태그 생성
    let tag = `<h2>${today.getMonth()+1}월</h2>`;
    tag += '<table><tr><th>일</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th>토</th></tr>';
    //달력을 조립하는 반복문 
    for(i=0;i<line;i++){
      tag += '<tr>';
      for(j=0;j<7;j++){
        tag += `<td>${startDate.getDate()}</td>`;
        startDate.setDate(startDate.getDate()+1);//날짜 증가
      }
      tag += '</tr>';
    }
    tag += "</table>";
    document.write(tag);
  </script>
  <style>
    h2{
      text-align: center;
    }
    table{
      border-collapse: collapse;
    }
    td,th{
      width: 150px;
      border: 1px solid black;
      text-align: center;
      padding: 5px;
    }
    td{
      height: 150px;
      vertical-align: top;
      text-align: right;
    }
  </style>
</head>

</body>
</html>
